<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>NARB</title>
		<link href="css/jquery.mobile-1.4.2.min.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/cuboRubik.js"></script>
		<script>
			var fps = false;
			var nfps = 0;
			var ifps1;
			var ifps2;
			function iniciafps() {
				ifps1 = setInterval(function() { document.getElementById("fps").innerHTML = nfps.toString(); nfps = 0; }, 1000);
				ifps2 = setInterval(function() { test(); nfps++; }, 1);
				fps = true;
			}
			function terminafps() {
				fps = false;
				clearInterval(ifps2);
				clearInterval(ifps1);
			}
			
			var rubik;
			var memoria = 1;
			$(document).ready(function() {
				rubik = new Rubik($("#cubo"), 3, $("#cubo"), function() {
					alert("giro");
				}, function() {
					alert("correcto");
				});
			});
		</script>
	</head>
	<body>
		<p id="fps" onclick="fps ? terminafps() : iniciafps();">0</p>
		<div id="cubo" style="width: 200px; height: 200px; border: 1px solid black;"></div>
		<input type="checkbox" onclick="rubik.perspectiva(this.checked);"/>Perspectiva
		<br/>
		<input type="button" value="Aleatorio" onclick="rubik.aleatorio();"/>
		<br/>
		<input type="button" value="Memoria" onclick="rubik.memoria(memoria++);"/>
		<br/>
		<input type="button" value="Expandir" onclick="rubik.expandir(1.5);"/>
		<br/>
		<input type="button" value="Contraer" onclick="rubik.contraer(1.5);"/>
	</body>
</html>
