<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width; height=device-height; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
		<title>NARB</title>
		<link href="css/jquery.mobile-1.4.2.min.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/cuboRubik.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8">
			var nfps = 0;
			var ifps1;
			var ifps2;
			function iniciafps() {
				ifps1 = setInterval(function() { document.getElementById("fps").innerHTML = nfps.toString(); nfps = 0; }, 1000);
				ifps2 = setInterval(function() { nfps++; }, 1);
			}
			function terminafps() {
				clearInterval(ifps2);
				clearInterval(ifps1);
			}
			
			var rubik = Array();
			var memoria = 1;
			
			$(document).ready(function() {
				//$("#log").html("ready");
				$('#menu').hide();
				
				document.addEventListener("deviceready", onDeviceReady, false);
			});
			
			function onDeviceReady() {
				//$("#log").html("onDeviceReady");
				document.addEventListener("menubutton", onMenuKey, false);
				
				rubik.push(new Rubik($("#cubo"), 3, $("#area"), rubikGiro, rubikCompleto, rubikEmpezar));
				rubik.push(new Rubik($("#espejo1"), 3, $("#area"), rubikGiro, rubikCompleto, rubikEmpezar));
				rubik[0].ligarCaras(rubik[1].Contenedor());
				rubik[1].ligarCaras(rubik[0].Contenedor());
				rubik[1].lado("at");
			}
			
			function onMenuKey() {
				$('#menu').show();
			}
			
			function rubikEmpezar() {
				navigator.notification.vibrate(500);
				alert("Puedes Empezar");
			}
			
			function rubikGiro() {
				//alert("giro");
			}
			
			function rubikCompleto() {
				navigator.notification.vibrate(1000);
				alert("Excelente");
			}
		</script>
	</head>
	<body>
		<div id="area" style="position: fixed; width: 100%; height: 100%;"></div>
		<div><a href="#" data-role="button" data-inline="true" data-mini="true" onclick="$('#menu').show();">Menu</a> <span id="fps">0</span> <span id="log">?</span></div>
		<div style="display: inline-block;">
			<div id="cubo" style="width: 300px; height: 300px; border: 1px solid black; display: inline-block;"></div>
			<div id="espejo1" style="width: 300px; height: 300px; border: 1px solid black; display: inline-block;"></div>
		</div>
		<div id="menu" style="position: fixed; left: 0px; top: 0px; width: 100%; height: 100%;" onclick="$('#menu').hide();">
			<div style="width: 126px;">
				<input type="checkbox" id="cfps" class="custom" data-mini="true" style="width: 100%;" onclick="!this.checked ? terminafps() : iniciafps();"/>
				<label for="cfps">FPS</label>
				<input type="checkbox" id="perspectiva" class="custom" data-mini="true" style="width: 100%;" onclick="for (var i = 0; i < rubik.length; i++) rubik[i].perspectiva(this.checked);"/>
				<label for="perspectiva">Perspectiva</label>
				<a href="#" data-role="button" data-inline="true" data-mini="true" onclick="rubik[0].aleatorio();">Aleatorio</a>
				<a href="#" data-role="button" data-inline="true" data-mini="true" onclick="rubik[0].memoria(memoria++);">Memoria</a>
				<a href="#" data-role="button" data-inline="true" data-mini="true" onclick="rubik[0].expandir(1.5);">Expandir</a>
				<a href="#" data-role="button" data-inline="true" data-mini="true" onclick="rubik[0].contraer(1.5);">Contraer</a>
				<a href="#" data-role="button" data-inline="true" data-mini="true" onclick="rubik[0].desligarCaras(rubik[1].Contenedor()); rubik[1].desligarCaras(rubik[0].Contenedor());">Separar</a>
			</div>
		</div>
	</body>
</html>
